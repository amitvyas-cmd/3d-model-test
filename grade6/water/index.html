<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .viewer-container {
      position: relative;
      width: 100vw;
      height: 85vh;
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }

    .ar-btn {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: #000;
      color: #fff;
      border-radius: 22px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    .hint {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin: 6px 0 10px;
    }
  </style>
</head>

<body>

<div class="viewer-container">

  <!-- 3D + Android AR -->
 <model-viewer
  src="model.glb"
  ar
  ar-modes="scene-viewer quick-look webxr"
  camera-controls
  loading="eager"
  environment-image="neutral"
  exposure="1"
  shadow-intensity="0"
  style="width: 100vw; height: 100vh;"
>
</model-viewer>



  <!-- Unified AR button -->
  <button class="ar-btn" id="arButton">
    View in AR
  </button>

</div>

<div class="hint">
  Rotate with fingers • For AR, tap “View in AR”
</div>

<script>
  const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
  const arButton = document.getElementById('arButton');
  const viewer = document.getElementById('viewer');

  arButton.addEventListener('click', () => {
    if (isIOS) {
      // iOS → Apple Quick Look
      window.location.href = 'model.usdz';
    } else {
      // Android → model-viewer AR
      viewer.activateAR();
    }
  });
</script>

</body>
</html>
