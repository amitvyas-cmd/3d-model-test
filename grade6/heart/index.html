<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .viewer-container {
      position: relative;
      width: 100vw;
      height: 85vh;
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }

    .ar-btn {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: #000;
      color: #fff;
      border-radius: 22px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    .hint {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin: 6px 0 10px;
    }
  </style>
</head>

<body>

<div class="viewer-container">

  <!-- 3D + Android AR -->
<model-viewer
  id="mv"
  src="model.glb"
  ar
  ar-modes="scene-viewer quick-look"
  camera-controls
  autoplay
  loop
  animation-name="*"
  environment-image="neutral"
  exposure="1"
  interaction-prompt="none"
  style="width:100vw; height:100vh;">
</model-viewer>

<button id="arBtn"
  style="
    position:fixed;
    bottom:24px;
    left:50%;
    transform:translateX(-50%);
    padding:14px 22px;
    border-radius:28px;
    background:black;
    color:white;
    font-size:16px;
    border:none;
    z-index:10;">
  View in AR
</button>

<script>
  const mv = document.getElementById('mv');
  const btn = document.getElementById('arBtn');

  btn.addEventListener('click', () => {
    // üîë REQUIRED FOR ANDROID
    mv.pause();

    // small delay ensures Scene Viewer accepts the intent
    setTimeout(() => {
      mv.activateAR();
    }, 100);
  });
</script>



</div>

<div class="hint">
  Rotate with fingers ‚Ä¢ For AR, tap ‚ÄúView in AR‚Äù
</div>

<script>
  const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
  const arButton = document.getElementById('arButton');
  const viewer = document.getElementById('viewer');

  arButton.addEventListener('click', () => {
    if (isIOS) {
      // iOS ‚Üí Apple Quick Look
      window.location.href = 'model.usdz';
    } else {
      // Android ‚Üí model-viewer AR
      viewer.activateAR();
    }
  });
</script>

</body>
</html>
