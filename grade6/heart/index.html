<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .viewer-container {
      position: relative;
      width: 100vw;
      height: 85vh;
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }

    .ar-btn {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: #000;
      color: #fff;
      border-radius: 22px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    .hint {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin: 6px 0 10px;
    }
  </style>
</head>

<body>

<div class="viewer-container">

  <!-- 3D + Android AR -->
<model-viewer
  id="mv"
  src="model.glb"
  ar
  ar-modes="quick-look"
  camera-controls
  autoplay
  loop
  animation-name="*"
  environment-image="neutral"
  exposure="1"
  style="width:100vw; height:100vh;">
</model-viewer>

<!-- Custom AR button -->
<button id="ar-btn"
  style="
    position:fixed;
    bottom:24px;
    left:50%;
    transform:translateX(-50%);
    padding:14px 22px;
    border-radius:24px;
    background:black;
    color:white;
    font-size:16px;
    z-index:999;">
  View in AR
</button>

<script>
const isAndroid = /Android/i.test(navigator.userAgent);

document.getElementById('ar-btn').onclick = () => {
  if (isAndroid) {
    // Explicit Scene Viewer intent (RELIABLE)
    location.href =
      'intent://arvr.google.com/scene-viewer/1.0' +
      '?file=' + encodeURIComponent(location.origin + location.pathname.replace('index.html','model.glb')) +
      '&mode=ar_preferred' +
      '#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;end;';
  } else {
    // iOS Quick Look
    document.getElementById('mv').activateAR();
  }
};
</script>


</body>
</html>
