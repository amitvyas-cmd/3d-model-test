<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer@3.5.0/dist/model-viewer.min.js">
  </script>

  <style>
    body { margin: 0; }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    .ar-button {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 22px;
      border-radius: 24px;
      border: none;
      background: black;
      color: white;
      font-size: 16px;
      font-family: system-ui, sans-serif;
      z-index: 10;
    }
  </style>
</head>

<body>

<model-viewer
  src="model.glb"
  ios-src="model.usdz"
  ar
  ar-modes="scene-viewer quick-look"
  camera-controls
  autoplay
  loop
  animation-name="*"
  environment-image="neutral"
  exposure="1">

  <!-- THIS IS THE VIEW IN AR BUTTON -->
  <button slot="ar-button" class="ar-button">
    View in AR
  </button>

</model-viewer>

</body>
</html>
