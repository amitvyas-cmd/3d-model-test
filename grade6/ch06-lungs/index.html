<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>3D Model – Lungs</title>

   <script type="module"
  src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js">
</script>


    <style>
      body {
        margin: 0;
        background: #ffffff;
        font-family: sans-serif;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
      .hint {
        position: absolute;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.65);
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
   <model-viewer
  src="model.glb"
  ios-src="model.usdz"
  ar
  ar-modes="quick-look"
  camera-controls
  style="width:100vw;height:100vh;">

  <!-- Explicit AR button -->
  <button slot="ar-button"
    style="
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 18px;
      background: #000;
      color: #fff;
      border-radius: 20px;
      border: none;
      font-size: 14px;">
    View in AR
  </button>

</model-viewer>



    <div class="hint">
      Rotate with finger • Use AR on supported phones
    </div>
  </body>
</html>
