<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js">
  </script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    model-viewer { width: 100vw; height: 85vh; }
    .ar-btn {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      background: #000;
      color: #fff;
      text-align: center;
      border-radius: 20px;
      width: fit-content;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- 3D for all devices -->
  <model-viewer
    src="model.glb"
    camera-controls
    auto-rotate>
  </model-viewer>

  <!-- iPhone AR -->
  <a rel="ar" href="model.usdz" class="ar-btn">
    View in AR (iPhone)
  </a>

  <!-- Android AR -->
  <a class="ar-btn"
     href="intent://arvr.google.com/scene-viewer/1.0?file=model.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;end;">
    View in AR (Android)
  </a>

</body>
</html>
