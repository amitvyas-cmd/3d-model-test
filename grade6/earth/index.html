<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Earth – 3D & AR</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    .viewer-container {
      position: relative;
      width: 100vw;
      height: 80vh;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: #ffffff;
    }

    .ar-buttons {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .ar-btn {
      padding: 10px 16px;
      background: #000;
      color: #fff;
      border-radius: 18px;
      font-size: 13px;
      text-decoration: none;
      white-space: nowrap;
    }

    .hint {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin: 6px 10px 12px;
    }
  </style>
</head>

<body>

  <div class="viewer-container">

    <!-- Earth 3D Model -->
    <model-viewer
      src="earth.glb"
      camera-controls
      auto-rotate
      rotation-per-second="15deg"
      exposure="1">
    </model-viewer>

    <!-- AR Buttons -->
    <div class="ar-buttons">

      <!-- iPhone AR -->
      <a rel="ar" href="earth.usdz" class="ar-btn">
        View Earth in AR (iPhone)
      </a>

      <!-- Android AR -->
      <a class="ar-btn"
         href="intent://arvr.google.com/scene-viewer/1.0?file=earth.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;end;">
        View Earth in AR (Android)
      </a>

    </div>

  </div>

  <div class="hint">
    Rotate Earth with your fingers • For AR, tap “View Earth in AR” and then tap the model
  </div>

</body>
</html>
