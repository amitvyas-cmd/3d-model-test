<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Earth – 3D & AR</title>

 <model-viewer
  src="earth.glb"
  camera-controls
  auto-rotate
  ar
  ar-placement="floor"
  scale="0.2 0.2 0.2"
  min-scale="0.05"
  max-scale="0.5"
  exposure="1">
</model-viewer>

    <!-- AR Buttons -->
    <div class="ar-buttons">

      <!-- iPhone AR -->
      <a rel="ar" href="earth.usdz" class="ar-btn">
        View Earth in AR (iPhone)
      </a>

      <!-- Android AR -->
      <a class="ar-btn"
         href="intent://arvr.google.com/scene-viewer/1.0?file=earth.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;end;">
        View Earth in AR (Android)
      </a>

    </div>

  </div>

  <div class="hint">
    Rotate Earth with your fingers • For AR, tap “View Earth in AR” and then tap the model
  </div>

</body>
</html>
