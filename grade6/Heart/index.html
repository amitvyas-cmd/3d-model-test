<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js">
  </script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    model-viewer { width: 100vw; height: 85vh; }
    .ar-btn {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      background: #000;
      color: #fff;
      border-radius: 18px;
      font-size: 14px;
      text-decoration: none;
      text-align: center;
      width: fit-content;
    }
    .hint {
      text-align: center;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>

<body>

  <!-- 3D + Android AR -->
  <model-viewer
    src="model.glb"
    ar
    ar-modes="webxr scene-viewer"
    camera-controls
    auto-rotate>
  </model-viewer>

  <!-- iPhone AR (only reliable path) -->
  <a rel="ar" href="model.usdz" class="ar-btn">
    View in AR (iPhone)
  </a>

  <div class="hint">
    Tip: Rotate with fingers â€¢ AR works on supported devices
  </div>

</body>
</html>
