<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Safari color handling fix -->
  <meta name="color-scheme" content="light">

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <title>3D Model Viewer</title>

  <style>
    body {
      margin: 0;
      background: #ffffff;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>

  <model-viewer
    src="model.glb"

    camera-controls
    auto-rotate

    ar
    ar-modes="webxr scene-viewer quick-look"

    environment-image="neutral"
    exposure="1.5"
    tone-mapping="aces"

    shadow-intensity="1">

  </model-viewer>

</body>
</html>
