<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .viewer-container {
      position: relative;
      width: 100vw;
      height: 80vh;
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }

    /* Hide default AR button (cube) */
    model-viewer::part(default-ar-button) {
      display: none;
    }

    .ar-btn {
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: #000;
      color: #fff;
      border-radius: 20px;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
    }

    .hint {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin: 6px 0 10px;
    }
  </style>
</head>

<body>

  <div class="viewer-container">

    <!-- 3D + Android AR -->
    <model-viewer
      id="viewer"
      src="model.glb"
      ar
      ar-modes="webxr scene-viewer"
      camera-controls
      auto-rotate>
    </model-viewer>

    <!-- Unified AR button -->
    <a id="arButton" class="ar-btn">
      View in AR
    </a>

  </div>

  <div class="hint">
    Rotate with fingers • AR available on supported devices
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const arBtn = document.getElementById('arButton');

    // Detect iOS
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

    if (isIOS) {
      // iPhone → Apple Quick Look
      arBtn.setAttribute('href', 'model.usdz');
      arBtn.setAttribute('rel', 'ar');
    } else {
      // Android → model-viewer AR
      arBtn.addEventListener('click', () => {
        viewer.activateAR();
      });
    }
  </script>

</body>
</html>
