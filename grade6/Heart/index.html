<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .viewer-container {
      position: relative;
      width: 100vw;
      height: 80vh; /* leaves space for UI */
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }

    .ar-buttons {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .ar-btn {
      padding: 10px 16px;
      background: #000;
      color: #fff;
      border-radius: 18px;
      font-size: 13px;
      text-decoration: none;
      white-space: nowrap;
    }

    .hint {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin: 6px 0 10px;
    }
  </style>
</head>

<body>

  <div class="viewer-container">

    <!-- 3D Model -->
  <model-viewer
  src="model.glb"
  camera-controls
  auto-rotate
  environment-image="neutral"
  exposure="1.6"
  tone-mapping="aces"
  loading="eager"
  reveal="interaction">
</model-viewer>

    <!-- Floating AR buttons -->
    <div class="ar-buttons">
      <!-- iPhone -->
      <a rel="ar" href="model.usdz" class="ar-btn">
        View in AR (iPhone)
      </a>

      <!-- Android -->
      <a class="ar-btn"
         href="intent://arvr.google.com/scene-viewer/1.0?file=model.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;end;">
        View in AR (Android)
      </a>
    </div>

  </div>

  <!-- User guidance -->
  <div class="hint">
    Tip: Rotate with fingers • For AR, tap “View in AR” and then tap the object
  </div>

</body>
</html>
